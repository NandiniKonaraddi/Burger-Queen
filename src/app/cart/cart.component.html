<div class="cart-details-container">
  <!-- Header -->
  <header class="header">
    <i class="fa-solid fa-chevron-left"></i>
    <h5>Cart</h5>
    <i class="fa-solid fa-chevron-right"></i>
  </header>

  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cart">
      <img [src]="item.image" alt="{{ item.name }}" class="item-image">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <div class="price-quantity">
          <p class="item-price">₹{{ item.price }}</p>
          <div class="quantity">
            <button (click)="updateQuantity(item, (item.quantity ?? 1) - 1)">-</button>
            <span>{{ item.quantity ?? 1 }}</span>
            <button (click)="updateQuantity(item, (item.quantity ?? 1) + 1)">+</button>
          </div>
        </div>
        
      </div>
      <button class="remove-item" (click)="removeItem(item.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>

  <!-- Price Summary -->
  <div class="cart-summary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span>₹{{ getSubtotal() }}</span>
    </div>
    <div class="summary-row">
      <span>Discount</span>
      <span>₹{{ getDiscount() }}</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span>₹{{ getTotal() }}</span>
    </div>
  </div>

  <!-- Buy Now Button -->
  <button class="buy-now" (click)="buyNow()">Buy Now</button>


  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a [routerLink]="['/']" class="nav-item"><i class="fa-solid fa-house"></i></a>
    <a href="#" class="nav-item"><i class="fa-solid fa-th"></i></a>
    <a href="#" class="nav-item"><i class="fa-regular fa-clock"></i></a>
    <a [routerLink]="['/cart']" class="nav-item active"><i class="fa-solid fa-cart-shopping"></i></a>
    <a href="#" class="nav-item"><i class="fa-regular fa-user"></i></a>
  </nav>
</div>
